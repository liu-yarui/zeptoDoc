<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=viewport content=initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width>
	<title>contents</title>
	<link rel=stylesheet type=text/css href=../css/mui.min.css>
	<style type=text/css>
		.fCon{
			color: #ea23ae;
		}

		.border{
			width: 80%;
			margin: 0px auto;
		}

		#bBtn{
			width: 56px;
			height: 30px;
			color: #aaa;
		}
	</style>
</head>
<body>
	<header class=mui-bar mui-bar-nav>
		<button type=button class=mui-btn mui-btn-outlined id=bBtn>返回</button>
    	<p class=mui-title>zeptoDoc</p>
    </header>
    <br>
    <div class=mui-content border>
    	<h4 class=fName>函数名称<h4>
		<h2>contents</h2>
		<br>
		<h4>用法</h4>
		<h4 class=fCon>contents()   ⇒ collection<h4>
		<br>
		<h4>释义</h4>
		<h4 class=fCon>获得每个匹配元素集合元素的子元素，包括文字和注释节点。（.contents()和.children()方法类似，只不过前者包括文本节点以及jQuery对象中产生的HTML元素。）</h4>
	</div>
	<script type=text/javascript>
		var btn = document.getElementById(bBtn);
		btn.addEventListener(click,function(){
			window.history.back();
		},false);
	</script>
</body>
</html>
