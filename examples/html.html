<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=viewport content=initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width>
	<title>html</title>
	<link rel=stylesheet type=text/css href=../css/mui.min.css>
	<style type=text/css>
		.fCon{
			color: #ea23ae;
		}

		.border{
			width: 80%;
			margin: 0px auto;
		}

		#bBtn{
			width: 56px;
			height: 30px;
			color: #aaa;
		}
	</style>
</head>
<body>
	<header class=mui-bar mui-bar-nav>
		<button type=button class=mui-btn mui-btn-outlined id=bBtn>返回</button>
    	<p class=mui-title>zeptoDoc</p>
    </header>
    <br>
    <div class=mui-content border>
    	<h4 class=fName>函数名称<h4>
		<h2>html</h2>
		<br>
		<h4>用法</h4>
		<h4 class=fCon>html()   ⇒ string<br>
html(content)   ⇒ self<br>
html(function(index, oldHtml){ ... })   ⇒ self<h4>
		<br>
		<h4>释义</h4>
		<h4 class=fCon>获取或设置对象集合中元素的HTML内容。当没有给定content参数时，返回对象集合中第一个元素的innerHtml。当给定content参数时，用其替换对象集合中每个元素的内容。content可以是append中描述的所有类型。</h4>
	</div>
	<script type=text/javascript>
		var btn = document.getElementById(bBtn);
		btn.addEventListener(click,function(){
			window.history.back();
		},false);
	</script>
</body>
</html>
