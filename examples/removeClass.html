<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=viewport content=initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width>
	<title>removeClass</title>
	<link rel=stylesheet type=text/css href=../css/mui.min.css>
	<style type=text/css>
		.fCon{
			color: #ea23ae;
		}

		.border{
			width: 80%;
			margin: 0px auto;
		}

		#bBtn{
			width: 56px;
			height: 30px;
			color: #aaa;
		}
	</style>
</head>
<body>
	<header class=mui-bar mui-bar-nav>
		<button type=button class=mui-btn mui-btn-outlined id=bBtn>返回</button>
    	<p class=mui-title>zeptoDoc</p>
    </header>
    <br>
    <div class=mui-content border>
    	<h4 class=fName>函数名称<h4>
		<h2>removeClass</h2>
		<br>
		<h4>用法</h4>
		<h4 class=fCon>removeClass([name])   ⇒ self<brs>
removeClass(function(index, oldClassName){ ... })   ⇒ self<h4>
		<br>
		<h4>释义</h4>
		<h4 class=fCon>移除当前对象集合中所有元素的指定class。如果没有指定name参数，将移出所有的class。多个class参数名称可以利用空格分隔。下例移除了两个class。</h4>
	</div>
	<script type=text/javascript>
		var btn = document.getElementById(bBtn);
		btn.addEventListener(click,function(){
			window.history.back();
		},false);
	</script>
</body>
</html>
